<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiritX 2026 Countdown</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="box">
    <img id="image" src="logo.png" alt="SpiritX 2026"/>
  </div>  
  <div class="flex_container">
    <div class="box1">
       <img src="danger.png"/>
    </div>
    <div class="container">
      <h1 id="heading">Countdown</h1>
      <div id="countdown">
                  <div class="time-box">
                       <span class="label">DD</span>
                       <span id="days">00</span>
                  </div>
                  <div class="time-box">
                       <span class="label">HH</span>
                       <span id="hours">00</span>
                  </div>
                  <div class="time-box">
                       <span class="label">MM</span>
                       <span id="minutes">00</span>
                  </div>
                  <div class="time-box">
                       <span class="label">SS</span>
                       <span id="seconds">00</span>
                  </div>
      </div>
      <p id="message"></p>
      <img src="sand_clock.gif" alt="Countdown begins" class="hero-animation">
    </div>
    <div class="box1">
      <img src="danger.png"/>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
